name: Deploy ET-Frontend to Azure Static Web Apps

on:
  push:
    branches:
      - 'release/**'        # nur wÃ¶chentliche Release-Branches

jobs:
  swa:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Publish Blazor WASM
        run: >
          dotnet publish EventTool/ET-Frontend/ET-Frontend.csproj
          -c Release
          -o EventTool/ET-Frontend/bin/Release/net8.0/publish

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location:      EventTool/ET-Frontend
          api_location:      ""              # keine Functions
          output_location:   EventTool/ET-Frontend/bin/Release/net8.0/publish/wwwroot
